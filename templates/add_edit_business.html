<!-- templates/add_edit_business.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ title }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-md
                            {% if category == 'success' %} bg-green-100 text-green-700
                            {% elif category == 'danger' %} bg-red-100 text-red-700
                            {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                            {% else %} bg-blue-100 text-blue-700 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="" method="POST" class="space-y-4">
            <div>
                <label for="business_name" class="block text-sm font-medium text-gray-700">Business Name</label>
                <input
                    type="text"
                    id="business_name"
                    name="business_name"
                    value="{{ business.name if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="e.g., Accra Pharmacy Ltd."
                >
            </div>
            <div>
                <label for="business_address" class="block text-sm font-medium text-gray-700">Business Address</label>
                <input
                    type="text"
                    id="business_address"
                    name="business_address"
                    value="{{ business.address if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="e.g., 123 Main St"
                >
            </div>
            <div>
                <label for="business_location" class="block text-sm font-medium text-gray-700">Business Location</label>
                <input
                    type="text"
                    id="business_location"
                    name="business_location"
                    value="{{ business.location if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="e.g., City, Country"
                >
            </div>
            <div>
                <label for="business_contact" class="block text-sm font-medium text-gray-700">Business Contact Number</label>
                <input
                    type="tel"
                    id="business_contact"
                    name="business_contact"
                    value="{{ business.contact if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="e.g., +233541234567"
                >
            </div>
            <div>
                <label for="initial_admin_username" class="block text-sm font-medium text-gray-700">Initial Business Admin Username</label>
                <input
                    type="text"
                    id="initial_admin_username"
                    name="initial_admin_username"
                    value="{{ business.initial_admin_username if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="e.g., pharmacy_admin"
                >
            </div>
            <div>
                <label for="initial_admin_password" class="block text-sm font-medium text-gray-700">Initial Business Admin Password</label>
                <input
                    type="password"
                    id="initial_admin_password"
                    name="initial_admin_password"
                    value="{{ business.initial_admin_password if business else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Set a password for the business admin"
                >
            </div>
            <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                {{ 'Update Business' if 'id' in business else 'Add Business' }}
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('super_admin_dashboard') }}"
               class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-150 ease-in-out"
            >
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
