<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmaceutical Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6f7ed; /* Lighter green background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-4 border-green-500 transform transition duration-500 hover:scale-105">
        <h2 class="text-3xl font-extrabold text-center text-green-700 mb-8">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 mb-3 rounded-lg text-base
                            {% if category == 'success' %} bg-green-100 text-green-700 border border-green-400
                            {% elif category == 'danger' %} bg-red-100 text-red-700 border border-red-400
                            {% elif category == 'warning' %} bg-yellow-100 text-yellow-700 border border-yellow-400
                            {% else %} bg-blue-100 text-blue-700 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base placeholder-gray-400 transition duration-300 ease-in-out"
                    placeholder="Enter your username"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base placeholder-gray-400 transition duration-300 ease-in-out"
                    placeholder="Enter your password"
                >
            </div>
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-lg text-xl font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 ease-in-out transform hover:-translate-y-1"
            >
                Log In
            </button>
        </form>
    </div>
</body>
</html>
