<!-- templates/return_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Item - Pharmaceutical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Equivalent to bg-gray-100 */
            display: flex; /* flex */
            align-items: center; /* items-center */
            justify-content: center; /* justify-center */
            min-height: 100vh; /* min-h-screen */
            padding: 1rem; /* p-4 */
        }
        .return-card {
            background-color: #ffffff; /* bg-white */
            padding: 2rem; /* p-8 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
            width: 100%; /* w-full */
            max-width: 28rem; /* max-w-md */
        }
        .card-heading {
            font-size: 1.875rem; /* text-3xl */
            line-height: 2.25rem;
            font-weight: 700; /* font-bold */
            text-align: center; /* text-center */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        /* Flash messages */
        .flash-messages-container {
            margin-bottom: 1rem; /* mb-4 */
        }
        .flash-message {
            padding: 0.75rem; /* p-3 */
            margin-bottom: 0.5rem; /* mb-2 */
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid transparent;
        }
        .flash-message.success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-700 */
        }
        .flash-message.danger {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-700 */
        }
        .flash-message.warning {
            background-color: #fffbeb; /* bg-yellow-100 */
            color: #92400e; /* text-yellow-700 */
        }
        .flash-message.info {
            background-color: #dbeafe; /* bg-blue-100 */
            color: #1e40af; /* text-blue-700 */
        }

        /* Form styling */
        .form-layout {
            display: flex; /* flex */
            flex-direction: column; /* flex-col */
            gap: 1rem; /* space-y-4 */
        }
        .form-label {
            display: block; /* block */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
        }
        .form-input-field {
            margin-top: 0.25rem; /* mt-1 */
            display: block; /* block */
            width: 100%; /* w-full */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 0.875rem; /* sm:text-sm */
            line-height: 1.25rem;
            color: #374151; /* text-gray-700 */
            outline: none; /* focus:outline-none */
            transition: all 0.15s ease-in-out; /* transition duration-150 ease-in-out */
        }
        .form-input-field:focus {
            border-color: #ef4444; /* focus:border-red-500 */
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5); /* focus:ring-red-500 */
        }
        .form-input-field::placeholder {
            color: #9ca3af; /* placeholder-gray-400 */
        }
        .radio-group-label {
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .radio-options {
            display: flex; /* flex */
            gap: 1rem; /* space-x-4 */
        }
        .radio-option {
            display: inline-flex; /* inline-flex */
            align-items: center; /* items-center */
        }
        .form-radio {
            color: #dc2626; /* text-red-600 */
            /* Default browser radio button styling, will be minimal */
        }
        .form-radio + span {
            margin-left: 0.5rem; /* ml-2 */
            color: #1f2937; /* text-gray-800 */
        }

        .process-return-button {
            width: 100%; /* w-full */
            display: flex; /* flex */
            justify-content: center; /* justify-center */
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border: 1px solid transparent; /* border border-transparent */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem;
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* text-white */
            background-color: #dc2626; /* bg-red-600 */
            cursor: pointer;
            transition: all 0.15s ease-in-out; /* transition duration-150 ease-in-out */
        }
        .process-return-button:hover {
            background-color: #b91c1c; /* hover:bg-red-700 */
        }
        .process-return-button:focus {
            outline: none; /* focus:outline-none */
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5); /* focus:ring-2 focus:ring-offset-2 focus:ring-red-500 */
            outline-offset: 2px;
        }

        .cancel-button-container {
            margin-top: 1.5rem; /* mt-6 */
            text-align: center; /* text-center */
        }
        .cancel-button {
            display: inline-block; /* inline-block */
            background-color: #6b7280; /* bg-gray-500 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            padding: 0.5rem 1.5rem; /* py-2 px-6 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05); /* shadow-md */
            transition: all 0.15s ease-in-out; /* transition duration-150 ease-in-out */
            text-decoration: none; /* Remove underline from link */
        }
        .cancel-button:hover {
            background-color: #4b5563; /* hover:bg-gray-600 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md return-card">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 card-heading">Return Item</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4 flash-messages-container">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-md flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('return_item') }}" method="POST" class="space-y-4 form-layout">
            <div>
                <label for="reference_number" class="block text-sm font-medium text-gray-700 form-label">Sale Reference Number</label>
                <input
                    type="text"
                    id="reference_number"
                    name="reference_number"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm form-input-field"
                    placeholder="Enter reference number (e.g., 1234ABCD)"
                >
            </div>

            {# New Radio buttons for return unit type #}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 form-label radio-group-label">Return By:</label>
                <div class="flex space-x-4 radio-options">
                    <label class="inline-flex items-center radio-option">
                        <input type="radio" name="return_unit_type" value="pack" class="form-radio text-red-600" checked>
                        <span class="ml-2 text-gray-800">Packs</span>
                    </label>
                    <label class="inline-flex items-center radio-option">
                        <input type="radio" name="return_unit_type" value="tab" class="form-radio text-red-600">
                        <span class="ml-2 text-gray-800">{{ 'Units' if business_type == 'Hardware' else 'Tabs' }}</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="return_quantity" class="block text-sm font-medium text-gray-700 form-label">Quantity to Return</label>
                <input
                    type="number"
                    id="return_quantity"
                    name="return_quantity"
                    min="1"
                    step="0.01"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm form-input-field"
                    placeholder="e.g., 1 or 5 for tabs"
                >
            </div>

            <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out process-return-button"
            >
                Process Return
            </button>
        </form>
        <div class="mt-6 text-center cancel-button-container">
            <a href="{{ url_for('sales') }}"
               class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-150 ease-in-out cancel-button"
            >
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
