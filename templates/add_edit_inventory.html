<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            outline: none;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #6366f1;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            border: 1px solid #cbd5e0;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0;
            box-shadow: 0 4px 10px rgba(226, 232, 240, 0.3);
        }
        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .flash-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .flash-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .flash-warning {
            background-color: #fffbeb;
            color: #92400e;
            border: 1px solid #fbbf24;
        }
        .flash-info {
            background-color: #e0f2fe;
            color: #0369a1;
            border: 1px solid #38bdf8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ title }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_inventory') if title == 'Add Inventory Item' else url_for('edit_inventory', item_id=item.id) }}" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="product_name" class="block text-sm">Product Name</label>
                    <input type="text" id="product_name" name="product_name" class="form-control mt-1" value="{{ item.product_name if item else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="category" class="block text-sm">Category</label>
                    <input type="text" id="category" name="category" class="form-control mt-1" value="{{ item.category if item else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="purchase_price" class="block text-sm">Purchase Price (GH₵)</label>
                    <input type="number" id="purchase_price" name="purchase_price" class="form-control mt-1" step="0.01" min="0" value="{{ '%.2f' % item.purchase_price if item.purchase_price is not none else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="current_stock" class="block text-sm">Stock (Packs)</label>
                    <input type="number" id="current_stock" name="current_stock" class="form-control mt-1" step="0.01" min="0" value="{{ '%.2f' % item.current_stock if item.current_stock is not none else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="batch_number" class="block text-sm">Batch Number</label>
                    <input type="text" id="batch_number" name="batch_number" class="form-control mt-1" value="{{ item.batch_number if item else '' }}">
                </div>
                <div class="form-group">
                    <label for="number_of_tabs" class="block text-sm">Number of Tabs per Pack</label>
                    <input type="number" id="number_of_tabs" name="number_of_tabs" class="form-control mt-1" min="1" value="{{ item.number_of_tabs if item else 1 }}" required>
                </div>
                <div class="form-group">
                    <label for="item_type" class="block text-sm">Item Type</label>
                    <select id="item_type" name="item_type" class="form-control mt-1" required>
                        {% for type in item_types %}
                            <option value="{{ type }}" {% if item.item_type == type %}selected{% endif %}>{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="expiry_date" class="block text-sm">Expiry Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control mt-1" value="{{ item.expiry_date if item else '' }}">
                </div>
            </div>

            <div class="form-group flex items-center mt-4">
                <input type="checkbox" id="is_fixed_price" name="is_fixed_price" class="mr-2" {% if item.is_fixed_price %}checked{% endif %}>
                <label for="is_fixed_price" class="text-sm">Set Fixed Sale Price</label>
            </div>

            <div id="fixed_price_group" class="form-group {% if not item.is_fixed_price %}hidden{% endif %}">
                <label for="fixed_sale_price" class="block text-sm">Fixed Sale Price (Per Pack, GH₵)</label>
                <input type="number" id="fixed_sale_price" name="fixed_sale_price" class="form-control mt-1" step="0.01" min="0" value="{{ '%.2f' % item.fixed_sale_price if item.fixed_sale_price is not none else '' }}">
                <p class="text-xs text-gray-500 mt-1">If set, the price per tab will be automatically calculated based on this fixed pack price.</p>
            </div>

            <div id="calculated_prices_group" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 {% if item.is_fixed_price %}hidden{% endif %}">
                <div class="form-group">
                    <label for="sale_price" class="block text-sm">Calculated Sale Price (Per Pack)</label>
                    <input type="text" id="sale_price" name="sale_price" class="form-control mt-1" value="{{ '%.2f' % item.sale_price if item.sale_price is not none else '' }}" readonly>
                </div>
                <div class="form-group">
                    <label for="unit_price_per_tab" class="block text-sm">Calculated Unit Price (Per Tab)</label>
                    <input type="text" id="unit_price_per_tab" name="unit_price_per_tab" class="form-control mt-1" value="{{ '%.2f' % item.unit_price_per_tab if item.unit_price_per_tab is not none else '' }}" readonly>
                </div>
            </div>

            <div class="flex justify-end space-x-4 mt-6">
                <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    {{ 'Add Item' if title == 'Add Inventory Item' else 'Update Item' }}
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const purchasePriceInput = document.getElementById('purchase_price');
            const numberOfTabsInput = document.getElementById('number_of_tabs');
            const itemTypeSelect = document.getElementById('item_type');
            const salePriceInput = document.getElementById('sale_price');
            const unitPricePerTabInput = document.getElementById('unit_price_per_tab');
            const isFixedPriceCheckbox = document.getElementById('is_fixed_price');
            const fixedPriceGroup = document.getElementById('fixed_price_group');
            const fixedSalePriceInput = document.getElementById('fixed_sale_price');
            const calculatedPricesGroup = document.getElementById('calculated_prices_group');

            function calculatePrices() {
                const purchasePrice = parseFloat(purchasePriceInput.value);
                const numberOfTabs = parseInt(numberOfTabsInput.value);
                const itemType = itemTypeSelect.value;

                if (isNaN(purchasePrice) || purchasePrice < 0 || isNaN(numberOfTabs) || numberOfTabs <= 0) {
                    salePriceInput.value = '0.00';
                    unitPricePerTabInput.value = '0.00';
                    return;
                }

                if (isFixedPriceCheckbox.checked) {
                    // If fixed price is checked, hide calculated fields and show fixed price input
                    calculatedPricesGroup.classList.add('hidden');
                    fixedPriceGroup.classList.remove('hidden');
                    fixedSalePriceInput.setAttribute('required', 'true');
                    salePriceInput.removeAttribute('required');
                    unitPricePerTabInput.removeAttribute('required');

                    // If a fixed price is entered, update the read-only calculated fields for display consistency
                    const enteredFixedPrice = parseFloat(fixedSalePriceInput.value);
                    if (!isNaN(enteredFixedPrice) && enteredFixedPrice >= 0) {
                        salePriceInput.value = enteredFixedPrice.toFixed(2);
                        unitPricePerTabInput.value = (enteredFixedPrice / numberOfTabs).toFixed(2);
                    } else {
                        salePriceInput.value = '0.00';
                        unitPricePerTabInput.value = '0.00';
                    }

                } else {
                    // If fixed price is NOT checked, show calculated fields and calculate
                    calculatedPricesGroup.classList.remove('hidden');
                    fixedPriceGroup.classList.add('hidden');
                    fixedSalePriceInput.removeAttribute('required');
                    fixedSalePriceInput.value = ''; // Clear fixed price when not used
                    salePriceInput.setAttribute('required', 'true');
                    unitPricePerTabInput.setAttribute('required', 'true');

                    const costPerTab = purchasePrice / numberOfTabs;
                    let unitPricePerTabWithMarkup = 0;

                    if (itemType === 'Provision Store') {
                        if (purchasePrice >= 1000) {
                            unitPricePerTabWithMarkup = costPerTab * 1.10; // 10% markup
                        } else {
                            unitPricePerTabWithMarkup = costPerTab * 1.08; // 8% markup
                        }
                    } else { // Default to Pharmacy or any other type
                        unitPricePerTabWithMarkup = costPerTab * 1.30; // 30% markup
                    }

                    const calculatedSalePrice = unitPricePerTabWithMarkup * numberOfTabs;

                    salePriceInput.value = calculatedSalePrice.toFixed(2);
                    unitPricePerTabInput.value = unitPricePerTabWithMarkup.toFixed(2);
                }
            }

            // Attach event listeners
            purchasePriceInput.addEventListener('input', calculatePrices);
            numberOfTabsInput.addEventListener('input', calculatePrices);
            itemTypeSelect.addEventListener('change', calculatePrices);
            isFixedPriceCheckbox.addEventListener('change', calculatePrices);
            fixedSalePriceInput.addEventListener('input', calculatePrices); // Recalculate when fixed price changes


            // Initial calculation on page load
            calculatePrices();
        });
    </script>
</body>
</html>
