<!-- templates/add_edit_business_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
           <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
   
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ title }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-md
                            {% if category == 'success' %} bg-green-100 text-green-700
                            {% elif category == 'danger' %} bg-red-100 text-red-700
                            {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                            {% else %} bg-blue-100 text-blue-700 {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    value="{{ user.username if user else '' }}"
                    required
                    {% if user %}readonly{% endif %} {# Username is read-only if editing existing user #}
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm {% if user %}bg-gray-100 cursor-not-allowed{% endif %}"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    value="{{ user.password if user else '' }}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select
                    id="role"
                    name="role"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                    {# Admin can add/edit all roles except super_admin #}
                    {% if user_role == 'admin' %}
                        <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="sales" {% if user and user.role == 'sales' %}selected{% endif %}>Sales</option>
                        <option value="viewer_admin" {% if user and user.role == 'viewer_admin' %}selected{% endif %}>Viewer Admin</option>
                    {# Viewer admin can only add/edit 'sales' role #}
                    {% elif user_role == 'viewer_admin' %}
                        <option value="sales" {% if user and user.role == 'sales' %}selected{% endif %}>Sales</option>
                    {% endif %}
                </select>
            </div>
            <button
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                Save User
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('manage_business_users') }}"
               class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-150 ease-in-out"
            >
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
